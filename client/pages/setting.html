    <div id="block_change_ID" class="block_ID">
        <form class="new_form" action="setting.html">
            <div class="form-field">
                <input placeholder="Поиск по ФИО" type="text" id="employee_card_id" name="employee_card_id" required>
            </div>
            <div class="form-field">
                <select id="role" name="role" required>
                    <option value="" disabled selected hidden>Выберите сотрудника...</option>
                    <option value="employee"></option>
                    <option value="master"></option>
                </select>
            </div>
            <div class="form-field">
                <label class="lable">Изменить ID карты на:</label>
                <input placeholder="Изменить ID карты на:" type="text" id="employee_card_id" name="employee_card_id"
                    required>
            </div>
            <button type="submit" class="btn_ID">Изменить</button>
        </form>
    </div>

    <div id="block_change_name" class="block_name">
        <form class="new_form" action="setting.html">
            <div class="form-field">
                <input placeholder="Поиск по ID карточке" type="text" id="employee_card_id" name="employee_card_id"
                    required>
            </div>
            <div class="form-field">
                <select id="role" name="role" required>
                    <option value="" disabled selected hidden>Выберите сотрудника...</option>
                    <option value="employee"></option>
                    <option value="master"></option>
                </select>
            </div>
            <div class="form-field">
                <label class="lable">Изменить ФИО на:</label>
                <input placeholder="Введите ФИО (через пробел)" type="text" id="employee_card_id"
                    name="employee_card_id" required>
            </div>
            <button type="submit" class="btn_ID">Изменить</button>
        </form>
    </div>

    <div id="block_delete_emp" class="block_emp">
        <form class="new_form" action="setting.html">
            <div class="form-field">
                <input placeholder="Поиск по ФИО" type="text" id="employee_card_id" name="employee_card_id" required>
            </div>
            <div class="form-field">
                <select id="role" name="role" required>
                    <option value="" disabled selected hidden>Выберите сотрудника...</option>
                    <option value="employee"></option>
                    <option value="master"></option>
                </select>
            </div>
            <button type="submit" class="btn_ID">Удалить</button>
        </form>
    </div>


    <div id="block_update_key" class="block_key">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'update')">Добавить</button>
            <button class="tablinks" onclick="openCity(event, 'delete')">Удалить</button>
        </div>

        <div id="update" class="tabcontent">
            <form class="new_form" action="setting.html">
                <div class="form-field">
                    <label class="lable">Номер от аудитории:</label>
                </div>
                <div class="form-field">
                    <input placeholder="Номер" type="text" id="employee_card_id" name="employee_card_id" required>
                </div>
                <button type="submit" class="btn_ID">Добавить</button>
            </form>
        </div>

        <div id="delete" class="tabcontent">
            <form class="new_form" action="setting.html">
                <div class="form-field">
                    <label class="lable">Номер от аудитории:</label>
                </div>
                <div class="form-field">
                    <input placeholder="Поиск" type="text" id="employee_card_id" name="employee_card_id" required>
                </div>
                <div class="form-field">
                    <select id="role" name="role" required>
                        <option value="" disabled selected hidden>Выберите аудиторию...</option>
                        <option value="employee"></option>
                        <option value="master"></option>
                    </select>
                </div>
                <button type="submit" class="btn_ID">Удалить</button>
            </form>
        </div>
    </div>


    <div id="block_update_roli" class="block_roli">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'up_rol')">Добавить</button>
            <button class="tablinks" onclick="openCity(event, 'del_rol')">Удалить</button>
        </div>

        <div id="up_rol" class="tabcontent">
            <form class="new_form">
                <div class="form-field">
                    <label class="lable">Имя роли:</label>
                </div>
                <div class="form-field">
                    <input placeholder="Имя" type="text" id="employee_card_id" name="employee_card_id" required>
                </div>
                <div class="form-field">
                    <label class="lable">Доступ к ключу:</label>
                </div>
                <div class="for-field">
                    <input type="radio" id="master" name="radio_key">
                    <label class="lable" for="master">Мастер ключ</label> <br>
                    <input type="radio" id="alone" name="radio_key">
                    <label class="lable" for="alone">Одиночный ключ</label>
                </div>
                <button type="submit" class="btn_ID">Добавить</button>
            </form>
        </div>

        <div id="del_rol" class="tabcontent">
            <form class="new_form">
                <div class="form-field">
                    <label class="lable">Роль:</label>
                </div>
                <div class="form-field">
                    <input placeholder="Поиск" type="text" id="employee_card_id" name="employee_card_id" required>
                </div>
                <div class="form-field">
                    <select id="role" name="role" required>
                        <option value="" disabled selected hidden>Выберите роль...</option>
                        <option value="employee"></option>
                        <option value="master"></option>
                    </select>
                </div>
                <button type="submit" class="btn_ID">Удалить</button>
            </form>

        </div>
    </div>
</body>
