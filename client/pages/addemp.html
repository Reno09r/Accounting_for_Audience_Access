<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить сотрудника</title>
    <link rel="stylesheet" href="css/addemp.css">
</head>
<body>
    <header class="head">
        <div class="title">
            <a href="admin.html"><b>Администрация</b></a>
        </div>
        <div class="itm">
            <a href="addemp.html"><img src="img/icons8-плюс-40.png" alt="" class="one_img"></a>
            <a href="setting.html"><img width="40" height="40" src="https://img.icons8.com/windows/32/000000/wrench.png"
                    alt="wrench" /></a>
            <a href="info.html"><img width="40" height="40" src="https://img.icons8.com/ios-filled/50/info.png"
                    alt="info" /></a>
            <a href="all_info.html"><img src="img/icons8-группа-пользователей,-мужчины-40.png" alt=""></a>
            <a href="profile.html"><img src="img/icons8-пользователь-мужчина-в-кружке-40.png" alt=""></a>
        </div>
    </header>
    <div class="block_one">
        <form class="form">
            <h2>Добавить сотрудника</h2>
            <div class="form-field">
                <label for="fullname">Полное ФИО сотрудника</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-field">
                <label for="date_of_birth">Дата рождения</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-field">
                <label for="phone_number">Номер телефона</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-field">
                <label for="email">Почта сотрудника</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="employee_card_id">ID карточка сотрудника</label>
                <input type="text" id="employee_card_id" name="employee_card_id" required>
            </div>
            <div class="form-field">
                <label for="role">Роль</label>
                <select id="role" name="role" required>
                    <option value="">Выберите роль</option>
                    <option value="employee">Сотрудник</option>
                    <option value="master">Мастер</option>
                </select>
            </div>
            <button type="submit">Добавить</button>
        </form>
    </div>
</body>
</html>
