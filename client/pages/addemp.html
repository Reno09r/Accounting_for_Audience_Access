    <div class="block_one">
        <form class="form">
            <h2>Добавить сотрудника</h2>
            <div class="form-field">
                <label for="fullname">Полное ФИО сотрудника</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-field">
                <label for="date_of_birth">Дата рождения</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-field">
                <label for="phone_number">Номер телефона</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-field">
                <label for="email">Почта сотрудника</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="employee_card_id">ID карточка сотрудника</label>
                <input type="text" id="employee_card_id" name="employee_card_id" required>
            </div>
            <div class="form-field">
                <label for="role">Роль</label>
                <select id="role" name="role" required>
                    <option value="">Выберите роль</option>
                    <option value="employee">Сотрудник</option>
                    <option value="master">Мастер</option>
                </select>
            </div>
            <button type="submit">Добавить</button>
        </form>
    </div>
