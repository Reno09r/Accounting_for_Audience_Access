{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'keycontrol/css/all_info.css' %}">    
</head>
    <form class="form">
        <input type="text" placeholder="Поиск" name="search" class="search">
        <img width="50" height="50" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"
            class="search_img">
    </form>
    <table>
        <tr>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Email</th>
            <th>Номер телефона</th>
            <th>Роль</th>
            <th>ID карты</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td><input type="checkbox"></td>
            <td>{{ row.full_name }}</td>
            <td>{{ row.date }}</td>
            <td>{{ row.time_received }}</td>
            <td>{{ row.auditorium_key }}</td>
            <td>{{ row.return_time }}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
{% endblock %}
