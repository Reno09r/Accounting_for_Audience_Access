{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>
    <div class="block_one">
        <form method="post">
            {% csrf_token %}
            <div class="font">
                <label class="lo">Логин:</label>
                {{form.username}}
                
            </div>  
            <div class="fot">
                <label class="olo">Пароль:</label>
                {{form.password}}
                <button type="submit" class='log'>Войти</button>
            </div>                       
        </form>
    </div>
</body>
</html>
